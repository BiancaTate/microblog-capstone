<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Create an Account</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>

    <header>
        <h1>Welcome to <code>InstaSmurf</code></h1>
    </header>

    <main>

        <form id="register">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="3">
            </div>

            <div>
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" minlength="3">
          </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6">
            </div>

            <button id="registerButton" type="submit" onclick="registerUser()">Register</button>

            <a href="index.html">Log in here.</a>

            <div id="registration-confirmation">

            </div>
            
        </form>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <!-- <script src="./landing.js"></script> -->
    <script src="register.js"></script>
</body>
</html>
